<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">


    <title>Bootstrap Tuts</title>
  </head>
  <body>

    <button type="button" class="btn">Button</button>
    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-secondary">Button</button>
    <button type="button" class="btn btn-success">Button</button>
    <button type="button" class="btn btn-info">Button</button>
    <button type="button" class="btn btn-warning">Button</button>
    <button type="button" class="btn btn-danger">Button</button>
    <button type="button" class="btn btn-light">Button</button>
    <button type="button" class="btn btn-dark">Button</button>
    <button type="button" class="btn btn-link">Button</button>

    <br><br>
    <button type="submit" class="btn btn-success">Button</button>
    <button type="reset" class="btn btn-info">Button</button>

    <br><br>
    <a href="#" role="button" class="btn btn-primary">Link</a>


    <br><br>
    <button type="button" class="btn btn-outline-primary">Button</button>

    <br><br>
    <button type="button" class="btn btn-primary"><i class="fas fa-user"></i> Button</button>

    <br><br>
    <button type="button" class="btn btn-info btn-lg">Button</button>
    <button type="button" class="btn btn-info btn-sm">Button</button>
    <button type="button" class="btn btn-info btn-block">Button</button>
    <button type="button" class="btn btn-info active">Button</button>
    <button type="button" class="btn btn-info disabled">Button</button>

    <br><br>
    <button class="btn btn-primary" type="button" data-toggle="button">Toggle Button</button>

    <br><br>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>

    <br><br>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Top</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Bottom</button>
    </div>

    <br><br>
    <div class="dropdown">
        <button class="dropdown-toggle" type="button" data-toggle="dropdown">dropdown</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link1</a>
            <a href="#" class="dropdown-item">Link2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link3</a>
        </div>
    </div>

    <br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
