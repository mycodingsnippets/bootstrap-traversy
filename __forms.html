<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <title>Bootstrap Tuts</title>
  </head>
  <body>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name"  class="form-control">
            <small class="form-text text-danger">Name is mandatory</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email"  class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file">File Input</label>
            <input type="file" id="file" class="form-control-file">
            <small class="form-text text-danger">Max 3 mb</small>
        </div>
        <div class="custom-file">
            <input type="file" id="myFile" class="custom-file-input">
            <label class="custom-file-label">Choose File</label>
        </div>
        <br><br>
        <div class="form-group">
            <input type="range" class="custom-range" min="1" max="5" step="1" value="1">
        </div>
        <button class="btn btn-primary btn-block">Submit</button>
    </form>

    <br><br>

    <form class="form-inline">
        <input type="text" id="username" placeholder="Enter username" class="form-control mr-2">
        <input type="password" id="password" placeholder="Enter password" class="form-control mr-2">
        <div class="form-check">
            <label class="form-check-label mr-2"><input type="checkbox" class="form-check-input">Remember me</label>
        </div>
        <button class="btn btn-light" type="submit">Submit</button>
    </form>

    <br><br>

    <form>
        <div class="form-row">
            <div class="col form-group">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col form-group">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control is-valid">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control is-invalid">
            <div class="invalid-feedback">Password not strong enough</div>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="text" id="password2" class="form-control">
            <div class="invalid-feedback">Password does not match</div>
        </div>
    </form>
    
    <br><br>

    <form>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" placeholder="username" class="form-control">
        </div>
        <br><br>
        <div class="input-group">
            <input type="text" placeholder="Username" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>
        <br><br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Find By Name...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
