<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <title>Bootstrap Tuts</title>
  </head>
  <body>

    <button class="btn btn-danger" data-toggle="popover" data-placement="top" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, blanditiis.">Toggle Popover</button>
    <button class="btn btn-primary" data-toggle="popover" data-placement="right" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, blanditiis.">Toggle Popover</button>
    <button id="hello" class="btn btn-warning" data-toggle="popover" data-placement="bottom" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, blanditiis.">Toggle Popover</button>
    <button class="btn btn-info" data-toggle="popover" data-placement="left" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, blanditiis.">Toggle Popover</button>
    
    
    <button class="btn btn-primary" data-toggle="popover" data-placement="left" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, blanditiis." data-trigger="focus">Toggle Popover</button>

    <br><br>

    <button class="btn btn-secondary" onclick="showPopover()">Show Popover</button>
    <button class="btn btn-secondary" onclick="hidePopover()">Hide Popover</button>
    <button class="btn btn-secondary" onclick="togglePopover()">Toggle Popover</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
    <script>
        $('[data-toggle="popover"]').popover();

        function showPopover(){
            $('#hello').popover('show');
        }

        function hidePopover(){
            $('#hello').popover('hide');
        }

        function togglePopover(){
            $('#hello').popover('toggle');
        }

        $('#hello').on('show.bs.popover', function(){
            console.log('Popover show');
        })

        $('#hello').on('shown.bs.popover', function(){
            console.log('Popover shown');
        })
        
        $('#hello').on('hide.bs.popover', function(){
            console.log('Popover hide');
        })

        $('#hello').on('hidden.bs.popover', function(){
            console.log('Popover hidden');
        })
    </script>
</body>
</html>
